    <section>
        <div class="timer-box">
            <div class="menu">
                <p class="main-menu pomodoro active" time="1500">Pomodoro</p>
                <p class="main-menu short-break" time="300">Short Break</p>
                <p class="main-menu long-break" time="900">Long Break</p>
            </div>

             </div>

                <button class="start">
                    Start
                </button>
             </div>
        </div>
    </section>

      <div class="center2">

      </div>

         </div>
